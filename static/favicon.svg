<!-- Favicon SVG temporal que se mostrarÃ¡ como favicon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5B99;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Graduation cap -->
  <g fill="#ffffff">
    <!-- Cap top -->
    <polygon points="50,25 75,35 75,45 50,55 25,45 25,35" />
    <!-- Cap bottom -->
    <rect x="45" y="55" width="10" height="20" />
    <!-- Tassel -->
    <circle cx="50" cy="78" r="5" />
  </g>
</svg>
