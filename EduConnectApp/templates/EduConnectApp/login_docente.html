{% extends 'EduConnectApp/base.html' %}
{% load static %}

{% block title %}Ingreso Docente{% endblock %}

{% block content %}
<div class="main-container d-flex justify-content-center align-items-center" style="min-height:60vh;">
    <div class="card shadow-sm" style="max-width:480px; width:100%;">
        <div class="card-body">
            <h4 class="card-title mb-3"><i class="fas fa-chalkboard-teacher me-2"></i>Ingreso Docente</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary">Ingresar</button>
                    <a href="{% url 'login' %}" class="btn btn-link">Volver al login general</a>
                </div>
            </form>
            
            <!-- debug CSRF UI removed (production-safe) -->
        </div>
    </div>
</div>
{% endblock %}
